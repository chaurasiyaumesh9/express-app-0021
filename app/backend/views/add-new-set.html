<div class="container">
	<div class="jumbotron text-center">
		 <h1> <i class="fa fa-tags"></i> Add New Attribute Set </h1>
	</div>
</div>

<loader></loader>
<div class="container" ng-hide="loading">
	 <div class="alert alert-success" ng-show="addSuccess">
	  <strong>Success!</strong> New Attribute Set Added Successfully!
	</div> 
	
	<form ng-submit="addNewAttributeSet( set )" method="POST" role="form">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label for="name"> Set Name : </label>
					<input type="text" name="name" id="name" class="form-control" ng-model="set.name">
				</div>	
			</div>	
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">  Attributes Available </div>
					<div class="panel-body">
						<ul style="margin:0;padding:0;list-style:none;">
							<li ng-repeat="at in set.attributesAvailable | orderBy:'label' " > <label class="input"> <input type="checkbox" ng-model="at.selected" ng-click="updateAttributesSelection( at )"> <span class="">{{ at.label }}</span> </label>  </li>
						</ul>
					</div>
				  </div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">  Attributes Selected </div>
					<div class="panel-body"> 
						<ul style="margin:0;padding:0;list-style:none;">
							<li ng-repeat="at in set.attributesChosen | orderBy:'label'" > <label class="input"> <span class="">{{ at.label }}</span> </label>  </li>
						</ul>
					</div>
				  </div>				
			</div>
		</div>
		<button class="btn btn-default" ng-click="selectAll()" > Select All </button>
		<button class="btn btn-default" ng-click="deSelectAll()" ng-disabled="set.attributesChosen.length==0"> Clear All </button>
		<button type="submit" class="btn btn-primary" ng-disabled="set.attributesChosen.length==0"> Save Attribute Set</button>
	</form>
</div>
<div class="container">
	<hr/>
</div>

<div class="container">
	<a class="btn btn-default" href="#/attributes/">  Manage Attributes </a> 
	<a class="btn btn-default" href="#/attributes/add-new">  Add New Attribute </a> 

	<a class="pull-right" href="#/attribute-sets/">  Go back </a> 
</div>
