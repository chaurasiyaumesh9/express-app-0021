<div class="container">
	<div class="jumbotron text-center">
		 <h1> <i class="fa fa-tags"></i> Add New Category </h1>
	</div>
</div>

<div class="container" ng-init="loadDefaults()">
	<div class="alert alert-success" ng-show="success">
	  <strong>Success!</strong> New Category Added Successfully!
	</div>
	<form ng-submit="addNewCategory( category )" method="POST" role="form">
		<category></category>
		<button type="submit" class="btn btn-primary"> <i class="fa fa-floppy-o"></i> Save </button>
		<a href="#categories" class="pull-right">Go Back</a>
	</form>
</div>
