 <div class="container">
	<div class="jumbotron text-center">
		<h3> {{ product.name }} {{ product.title }} </h3>
		
	</div>
</div>

<loader></loader>
<div class="product-details-page" ng-hide="loading">
	<div class="container" ng-init="product = { images:[] }">
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-12">
	
				<div data="product.images" slick-slider="{dots: false, arrows: false, draggable: true, slidesToShow:1, infinite:false}" slider-product-view >
					<div class="product-image-wrapper" ng-repeat="image in product.images" on-finish-render-filters>
						<!-- <a href="#!/product/{{product._id}}/fullmode" > <img ng-src="{{ image.imgdata.secure_url }}" ez-zoom class="product-image" ez-zoom-config="{'tint':true, 'tintColour':'#F90', 'tintOpacity':0.5}" ez-zoom-image="{{activeSlide === $index ? image.zoom : ''}}" /> </a> -->
						 <img ng-src="{{ image.imgdata.secure_url }}" class="product-image" ng-elevate-zoom zoom-image="{{ image.imgdata.secure_url }}" />
					</div>
				</div>
				 <div class="thumbnail-view clearfix" data="product.images" slick-slider="{dots: false, arrows: true, draggable: false, slidesToShow:4, slidesToScroll:4, infinite:false, responsive: [{ breakpoint: 1170, settings: { slidesToShow: 4, slidesToScroll: 4 } }, { breakpoint: 992, settings: { slidesToShow: 3, slidesToScroll: 3 } }, { breakpoint: 768,  settings: { slidesToShow: 3, slidesToScroll: 3 } }, { breakpoint: 480, settings: { slidesToShow: 1,  slidesToScroll: 1 } } ] }" auto-slide-thumb >
					<div class="product-wrapper" ng-repeat="image in product.images" >
						<div class="thumbnail-box">
							<a href="" class="{{ activeSlide === $index?'active':''}}" ng-click="switchThumbView( $index )" ><img ng-src="{{ image.imgdata.secure_url }}" /></a>
						</div>
					</div>
				</div> 
			</div>
			<div class="col-md-6 col-sm-6 col-xs-12">
				<p class="product-name">  <a href="#!/product/{{product._id}}">  <span style="font-weight:bold;">{{ product.name }}</span>  <span class="title">{{ product.title }}</span></a></p>	
				<HR class="divider" />
				<div ng-controller="ratingController" >
					<div class="row">
						<div class="col-lg-3">
							<!-- <div class="average-rating" ng-controller="ratingController as rating">
								 <div star-rating ng-model="rating.averageRating" readonly="true" max="5" on-rating-select="rating.rateFunction(rating)"></div> 
							</div> -->
							<div >
							  <div class="average">
								<average-star-rating ng-model="averageRating" max="5"><average-star-rating>    
							  </div>
							</div>
						</div>
						<div class="col-lg-3">
							<a href="" style="line-height:28px;"> ({{ averageRating | number:1}})</a>
							<a href="" style="line-height:28px;"> 0 Reviews </a>
						</div>
						<div  class="col-lg-3">
							<a href="" style="line-height:28px;"> Write a Review </a>
						</div>	
					</div>
					<!-- <div class="row">
						<div class="col-md-12">
							<div class="" style="display:block;">
								User 1 rating <star-rating ng-model="user1" ></star-rating>[ {{ user1.rating }} ]<br/>
								User 2 rating <star-rating ng-model="user2" ></star-rating>[ {{user2.rating}} ]<br/>
								User 3 rating <star-rating ng-model="user3" ></star-rating>[ {{user3.rating}} ]<br/>
						  </div>
						</div>
					</div> -->
				</div>

				<p>
					<div class="price-block"> 
						<span class="price regular-price {{ product.special_price > 0? 'strickeout':'' }}"><i class="fa fa-inr"></i>{{ product.price }}</span> 
						<span class="price special-price" ng-show="product.special_price > 0"><i class="fa fa-inr"></i>{{ product.special_price }}</span> 
					</div>
				</p>
				
				<p class="descritpion">
					{{ product.description }}
				</p>
				<hr/>
				<p >
					<div class="row">
						<div class="col-sm-2">
							<div >
								<!-- <span > Quantity :</span> -->
								<input type="text" style="width:41px;text-align:center;border-radius:4px;border:1px solid #eaeaea;padding:5px;display:block;margin:6px auto;" value="1" name="qty" />
							</div>			
						</div>
						<div class="col-sm-10">
							<button class="btn btn-primary btn-primary-spacing" ng-hide="!product.in_stock"> <i class="fa fa-shopping-cart"></i>  Add To Cart </button>
							<button class="btn btn-warning btn-primary-spacing" ng-show="!product.in_stock" ng-disabled="true"> <i class="fa fa-shopping-cart" ></i>  Out of Stock </button>
							<button class="btn btn-primary btn-primary-spacing"><!-- <i class="fa fa-heart"></i> --> Add To Wishlist </button>
							<button class="btn btn-primary btn-primary-spacing"><!-- <i class="fa fa-signal"></i> --> Add To Compare </button>
						</div>
						<!-- <div class="col-lg-4">
							<label style="line-height:31px;" ng-show="!product.in_stock" > Out of Stock </label>
						</div> -->
					</div>
				</p>
			</div>
		</div>
	</div>
	<div class="container">
		<a href="#!/products/{{activeCategory._id}}" class="pull-right"> Go Back </a>
	</div>
</div>
