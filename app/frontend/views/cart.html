<div class="container">
	<div class="jumbotron text-center">
		 <h2> <span class="glyphicon glyphicon-fire" aria-hidden="true"></span> {{ message }} </h2>
	</div>
</div> 

<div class="view-cart-page">
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-xs-12">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title">
							<div class="row">
								<div class="col-md-6">
									<h5><span class="glyphicon glyphicon-shopping-cart"> Your Cart </span></h5>
								</div>
								<div class="col-md-6">
									<a href="#!/products" class="btn btn-primary btn-sm pull-right">
										<span class="glyphicon glyphicon-share-alt"></span> Continue Shopping
									</a>
								</div>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div ng-repeat="product in cart">
							<div class="row" >
								<div class="col-md-2 col-xs-12">
									<div class="product-image-wrapper">
										<a href="#!/product/{{product.item._id}}"> <img src="{{ product.item.images | smallImg }}" class="product-image"   /> </a>	
									</div>
								</div>
								<div class="col-md-4 col-xs-12">
									<p class="product-name">  <a href="#!/product/{{product.item._id}}">  <span style="font-weight:bold;">{{ product.item.name }}</span>  <span class="title">{{ product.item.title }}</span></a>
								</div>
								<div class="col-md-6 col-xs-12">
									<p class="quantity"> {{ product.qty }}</p>
									<p class="price-block"> 
										<span class="price regular-price {{ product.item.special_price > 0? 'strickeout':'' }}"><i class="fa fa-inr"></i>{{ product.item.price }}</span> 
										<span class="price special-price" ng-show="product.item.special_price > 0"><i class="fa fa-inr"></i>{{ product.item.special_price }}</span> 
									</p>
								</div>
							</div>
							<hr/>
						</div>
						
					</div>
					<div class="panel-footer">
						Total : 
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
