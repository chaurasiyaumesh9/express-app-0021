<!DOCTYPE html>
<html lang="en" ng-app="sampleCartApp">
<head>
	<meta charset="UTF-8">
	<title> Frontend Homepage </title>
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">	
	<link rel="stylesheet" href="assets/stylesheets/style.css">	
	<style type="text/css">
		
	</style>
</head>
<body ng-controller="sampleCartAppCtrl">
	<!-- HEADER AND NAVBAR -->
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
			  </button>
				<a class="navbar-brand" href="#/"><i class="fa fa-shield"></i> MEAN is awesome!</a>
			</div>
			
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<!-- <li ng-repeat="category in categories"><a href="#/{{category.url}}" ng-click="loadCategoryProducts( category )"> {{category.name}} </a></li> -->
					<li> <a href="#/" ng-click="currentCategory={}"><i class="fa fa-home"></i>Home</a> </li>
					<li ng-repeat="category in categories"><a href="" ng-click="loadCategoryProducts( category )"> {{category.name}} </a></li>
				</ul>
			</div>
		</div>
	</nav>

	 <div class="container">
 		<div class="jumbotron text-center">
 			 <h1> <span class="glyphicon glyphicon-fire" aria-hidden="true"></span> Fronend! Loving It! </h1>
 		</div>
 	</div> 
	<div class="container" >
		<div id="main" >
			<div class="spinner" ng-show="loading"> <img src="../assets/images/loding.gif"  border="0" alt=""></div>
			<div class="row">
				<!-- <div class="col-md-3 col-sm-6 col-xs-12" ng-repeat="product in productList | filter:{in_stock:true}"> -->
				
				<div class="col-md-3 col-sm-6 col-xs-12" ng-repeat="product in productList | filterProductsByCategory:currentCategory" >
					<product-thumbnail></product-thumbnail>
				</div>
			</div>
			<!-- <div ng-view> </div> -->
		</div>
	</div>
 <script src="../bower_components/angular/angular.min.js"> </script>
 <script src="../bower_components/angular-route/angular-route.min.js"> </script>
 <script src="assets/scripts/app.js"> </script>
</body>
</html>
